<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo Pac-Man</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/Yellowicon-Game-Stars-Pacman.ico">
</head>
<body>
    <header class="header">       
        <img src="./images/pac-man-logo.png" alt="Pac-Man Logo" class="header-logo">
        <span><h1>Bienvenido a mi página con fondo de Pac-Man</h1></span>
        <img src="./images/pac-man-logo-png-transparent.png" alt="Pac-Man Logo Transparent" class="header-logo">
        <div class="score" id="score">Puntos: 000</div>
    </header>
    
    <audio id="pacman-audio" src="./mp3/Pacman-Game-Start-Sound.mp3" autoplay></audio>
    <div id="game-over">Game Over</div>
    <div class="container">        
        <div class="images">
        <img src="./images/pacman-icon.png" alt="Pac-Man Logo" class="logo">
        <img src="./images/fantasmito.png" alt="Fantasmita" class="fantasmita" id="fantasmito">
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
